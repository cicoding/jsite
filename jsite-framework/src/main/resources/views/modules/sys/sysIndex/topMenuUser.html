<% var defaultUrl =@DictUtils.getDictValue('默认头像','default_headphoto_small','images/userinfo.jpg'); %>
<li class="dropdown user-menu mr5">
	<a href="javascript:" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">
		<img src="${@user.getPhoto()}" onError="this.src='${ctxStatic}/${defaultUrl}';" class="user-image">
		<!-- .replaceFirst('/ctxPath', ctxPath) -->
		<span class="hidden-xs">${user.loginName}</span>
	</a>
	<ul class="dropdown-menu" >
		<li role="presentation" class="mt5">
			<a role="menuitem" id="userInfo" href="javascript:" title="个人信息" data-href="/sys/user/info" class="addTabPage">
			<i class="fa fa-user"></i> 个人中心</a>
		</li>
		<li role="presentation">
			<a role="menuitem" id="modifyPassword" href="javascript:" title="修改密码" data-href="/sys/user/modifyPwd" class="addTabPage">
			<i class=" fa fa-lock"></i> 修改密码</a>
		</li>
		<li role="presentation" class="divider"></li>
		<li role="presentation">
			<a role="menuitem" href="${ctx}/logout">
			<i class="fa fa-sign-out"></i> 退出登录</a>
		</li>
		<li class="mt10"></li>
	</ul>
</li>
